<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Watch Movies & TV Shows</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #141414;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e50914;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-icon {
            cursor: pointer;
            stroke-width: 2;
            transition: transform 0.3s ease;
        }

        .search-icon:hover {
            transform: scale(1.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #username-display {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-logout {
            padding: 8px 20px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #f40612;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            background-image: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1920');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 50px;
            margin-bottom: 20px;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(0,0,0,0.8) 0%,
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.1) 100%
            );
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 550px;
        }

        .hero-title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hero-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-play {
            background-color: #fff;
            color: #000;
        }

        .btn-play:hover {
            background-color: rgba(255,255,255,0.8);
        }

        .btn-info {
            background-color: rgba(109,109,110,0.7);
            color: #fff;
        }

        .btn-info:hover {
            background-color: rgba(109,109,110,0.5);
        }

        /* Content Section */
        .content {
            padding: 0 50px 50px;
        }

        .movie-row {
            margin-bottom: 40px;
        }

        .row-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 4px;
        }

        .row-posters {
            display: flex;
            gap: 10px;
            overflow-x: scroll;
            overflow-y: hidden;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .row-posters::-webkit-scrollbar {
            display: none;
        }

        /* Movie Card */
        .movie-card {
            position: relative;
            min-width: 200px;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: #2a2a2a;
        }

        .movie-card:hover {
            transform: scale(1.08);
            z-index: 10;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-title {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar-left {
                gap: 15px;
            }

            .logo {
                font-size: 22px;
            }

            .nav-links {
                gap: 12px;
            }

            .nav-links a {
                font-size: 12px;
            }

            .hero {
                height: 60vh;
                padding: 0 20px;
            }

            .hero-title {
                font-size: 36px;
            }

            .hero-description {
                font-size: 14px;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .content {
                padding: 0 20px 30px;
            }

            .row-title {
                font-size: 18px;
            }

            .movie-card {
                min-width: 150px;
                height: 225px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 28px;
            }

            .movie-card {
                min-width: 120px;
                height: 180px;
            }
        }
    </style>

        // Default fallback poster image
        const DEFAULT_POSTER = "https://image.tmdb.org/t/p/w500/wwemzKWzjKYJFfCeiB57q3r4Bcm.png";

        // Create movie card element with fallback handling
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            const img = document.createElement('img');
            img.src = movie.image;
            img.alt = movie.title;
            img.className = 'movie-poster';
            img.loading = 'lazy';
            
            // Add error handling for images - fallback to default poster
            img.onerror = function() {
                console.warn(`Failed to load image for ${movie.title}, using fallback`);
                this.onerror = null; // Prevent infinite loop
                this.src = DEFAULT_POSTER;
            };
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'movie-title';
            titleDiv.textContent = movie.title;
            
            card.appendChild(img);
            card.appendChild(titleDiv);
            
            return card;
        }

        // Populate movie rows
        function populateMovieRow(containerId, movies) {
            const container = document.getElementById(containerId);
            
            if (!container) {
                console.error(`Container with id "${containerId}" not found`);
                return;
            }
            
            movies.forEach(movie => {
                const card = createMovieCard(movie);
                container.appendChild(card);
            });
        }

        // Initialize all movie rows
        function initializeMovieRows() {
            populateMovieRow('trending', moviesData.trending);
            populateMovieRow('popular', moviesData.popular);
            populateMovieRow('topRated', moviesData.topRated);
            populateMovieRow('action', moviesData.action);
            populateMovieRow('comedy', moviesData.comedy);
        }

        // Navbar scroll effect
        function handleNavbarScroll() {
            const navbar = document.querySelector('.navbar');
            
            if (!navbar) return;
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Display username
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (user) {
                document.getElementById('username-display').textContent = `Welcome, ${user.username}`;
            }

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', () => {
                sessionStorage.removeItem('user');
                alert('Logged out successfully!');
                window.location.href = 'http://localhost:3000/login';
            });

            initializeMovieRows();
            handleNavbarScroll();
            
            console.log('StreamFlix loaded successfully with', 
                Object.values(moviesData).reduce((sum, arr) => sum + arr.length, 0), 
                'movies');
        });
